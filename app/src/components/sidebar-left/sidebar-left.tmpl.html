<md-toolbar class="sidebar-left-toolbar" md-theme="{{triSkin.elements.logo}}">
    <div class="md-toolbar-tools" layout="row" layout-align="start center">

        <div class="sidebar-left-logo">
            <img ng-src="{{sidebarInfo.appLogo}}" alt="{{sidebarInfo.appName}}" width="24px">
        </div>

        <h2 class="sidebar-left-title">{{sidebarInfo.appName}}</h2>

        <md-button class="md-icon-button sidebar-left-icon" flex>
            <md-icon md-font-icon="icon-unfold-less" ></md-icon>
        </md-button>

    </div>
</md-toolbar>

<side-menu md-theme="{{triSkin.elements['sidebar']}}" flex></side-menu>
