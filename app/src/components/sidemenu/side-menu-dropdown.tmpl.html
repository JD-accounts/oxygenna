<md-button ng-click="toggleSelected()" class="side-menu-link" ng-class="{ active: isActive() }">
    <md-icon class="side-menu-icon" md-font-icon="{{item.icon}}"></md-icon>
    {{item.name}}
    <md-icon class="menu-toggle-icon" md-font-icon="icon-keyboard-arrow-right" ng-class="{ open: isActive() }"></md-icon>
</md-button>
<ul class="drop-down-list" ng-show="isActive()">
    <li ng-repeat="child in item.children">
        <side-menu-item item="child"></side-menu-item>
    </li>
</ul>
