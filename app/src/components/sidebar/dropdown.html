<md-button ng-click="openMenu()">
    {{item.name}}
    <i class="menu-toggle-icon fa fa-chevron-right" ng-class="iconClass()"></i>
</md-button>
<ul ng-show="isOpen" ng-animate class="menu-toggle-list ng-hide">
    <li ng-repeat="subItem in item.children">
        <tri-menulink item="subItem" ng-if="subItem.type === 'link'"></tri-menulink>
    </li>
</ul>
