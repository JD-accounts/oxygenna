<md-sidenav layout="column" class="tri-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
    <!-- home title link -->
    <md-toolbar class="md-default-theme">
        <h1 class="md-toolbar-tools">
            <a ng-href="/" layout="row">
                Triangular
            </a>
        </h1>
    </md-toolbar>

    <md-content class="tri-sidemenu" md-theme="tri-purple">
        <ul>
            <li ng-repeat="menuItem in menuItems">
                <tri-menulink item="menuItem" ng-if="menuItem.type === 'link'"></tri-menulink>
                <tri-dropdown item="menuItem" ng-if="menuItem.type === 'dropdown'"></tri-dropdown>
            </li>
        </ul>
    </md-content>
</md-sidenav>
