<div layout="row">
    <div layout="column" flex="30" layout-margin>
        <widget md-theme="green" background="primary" content-padding>
            <div flex layout="row" layout-align="space-between center">
                <div>
                    <md-icon class="font-size-7 opacity-50" md-font-icon="fa fa-eur"></md-icon>
                </div>
                <div class="text-right">
                    <p class="md-display-3 font-weight-100 margin-top-0 margin-bottom-0 text-ellipsis" countupto="11564" decimals="0"></p>
                    <p class="md-body-2 margin-top-0 margin-bottom-0">{{'DASHBOARD.WIDGETS.SALES' | translate}}</p>
                </div>
            </div>
        </widget>
        <widget md-theme="blue" background="primary" content-padding>
            <div flex layout="row" layout-align="space-between center">
                <div>
                    <md-icon class="font-size-7 opacity-50" md-font-icon="fa fa-comments"></md-icon>
                </div>
                <div class="text-right">
                    <p class="md-display-3 font-weight-100 margin-top-0 margin-bottom-0" countupto="943" decimals="0"></p>
                    <p class="md-body-2 margin-top-0 margin-bottom-0">{{'DASHBOARD.WIDGETS.COMMENTS' | translate}}</p>
                </div>
            </div>
        </widget>
        <widget md-theme="default" background="primary" content-padding>
            <div flex layout="row" layout-align="space-between center">
                <div>
                    <md-icon class="font-size-7 opacity-50" md-font-icon="fa fa-cloud"></md-icon>
                </div>
                <div class="text-right">
                    <p class="md-display-3 font-weight-100 margin-top-0 margin-bottom-0" countupto="99.9" decimals="1" options="{suffix: '%'}"></p>
                    <p class="md-body-2 margin-top-0 margin-bottom-0">{{'DASHBOARD.WIDGETS.SERVER_UPTIME' | translate}}</p>
                </div>
            </div>
        </widget>
    </div>
    <div layout="column" flex layout-margin>
        <widget chartjs-ticker-widget title="Growth Income" subtitle="in millions of dollars (USD)" content-align="center end">
            <div class="dashboard-fullwidth-chart" flex>
                <canvas class="chart-line" data="tickerChart.data" labels="tickerChart.labels" legend="false" options="tickerChart.options" width="100%" height="100%"></canvas>
            </div>
        </widget>
    </div>
</div>

<div layout="row">
    <div layout="column" flex layout-margin>
        <widget chartjs-ticker-widget title="Growth Income" subtitle="in millions of dollars (USD)">
            <div class="dashboard-fullwidth-chart" flex>
                <canvas class="chart-line" data="tickerChart.data" labels="tickerChart.labels" legend="false" options="tickerChart.options" width="100%" height="100%"></canvas>
            </div>
        </widget>
    </div>
</div>
<div layout="row">
    <div layout="column" flex="50" layout-margin>
        <widget weather-widget="Sitia" background-image="assets/images/dashboards/weather.jpg">
            <div flex layout="column" layout-align="end center">
                <p class="md-caption">{{weather.date | amDateFormat:'dddd, MMMM Do YYYY'}}</p>
                <p class="md-display-4">{{weather.temp}}&deg;</p>
                <p class="md-title">{{weather.text}}</p>
                <p class="md-title">{{weather.location}}</p>
            </div>
        </widget>
    </div>
    <div layout="column" flex="50" layout-margin>
        <widget chartjs-ticker-widget title="Growth Income" subtitle="in millions of dollars (USD)">
            <div flex>
                <canvas class="chart-line" data="tickerChart.data" labels="tickerChart.labels" legend="false" options="tickerChart.options"></canvas>
            </div>
        </widget>
    </div>
</div>
