<div layout="row">
    <div layout="column" flex="30" layout-margin>
        <widget title="Growth Income" subtitle="in millions of dollars (USD)" title-position="top" content-padding>
            <div class="google-chart" google-chart chart="lineChart"></div>
        </widget>
        <widget title="Top Channels" subtitle="Social network referrals" title-position="top" content-padding>
            <div class="google-chart" google-chart chart="pieChart"></div>
        </widget>
    </div>
    <div layout="column" flex layout-margin>
        <widget title="Location Distribution" subtitle="Websearch Sales Analysis" title-position="top" content-padding>
            <div class="google-chart" google-chart chart="geoChart"></div>
        </widget>
    </div>
</div>
<div layout="row" layout-margin>
    <widget title="Growth Income" md-theme="red" background="primary" title-position="top" content-padding>
        <p flex class="md-display-3 widget-counter-text" countupto="67" decimals="0" options="{suffix: '%'}"></p>
    </widget>
    <widget title="New Visitors" background="primary" title-position="top" content-padding>
        <p flex class="md-display-3 widget-counter-text" countupto="11564" decimals="0"></p>
    </widget>
    <widget title="Sales Increase" md-theme="green" background="primary" title-position="top" content-padding>
        <p flex class="md-display-3 widget-counter-text" countupto="154" decimals="0" options="{suffix: '%'}"></p>
    </widget>
    <widget title="Conversion Rate" md-theme="blue" background="primary" title-position="top" content-padding>
        <p flex class="md-display-3 widget-counter-text" countupto="24" decimals="0" options="{suffix: '%'}"></p>
    </widget>
</div>
<div layout="row">
    <div layout="column" flex="50" layout-margin>
        <md-card>
            <img src="http://lorempixel.com/800/300/" class="md-card-image" alt="Card Image">
            <md-card-content>
                <h2 class="md-title">Kangaroo Valley Safari</h2>
                <p>The titles of Washed Out's breakthrough song and the first single from Paracosm share</p>
            </md-card-content>
        </md-card>
    </div>
    <div layout="column" flex layout-margin>
        <widget todo-widget class="dashboard-todo-widget" title="Todo List" subtitle="Your current todo list" md-theme="blue" background="primary" title-position="top" content-align="center start" content-padding>
            <md-list flex class="padding-left-0">
                <md-list-item ng-repeat="todo in todos">
                    <md-checkbox ng-model="todo.done"></md-checkbox>
                    <p>{{ todo.name }}</p>
                </md-list-item>
            </md-list>
        </widget>
    </div>
</div>
