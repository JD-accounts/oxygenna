<div layout="row">
    <div layout="column" flex="30" layout-margin>
        <widget md-theme="green" background="primary" content-padding>
            <div flex layout="row" layout-align="start center">
                <md-icon class="dashboard-counter-big-icon" md-font-icon="fa fa-eur"></md-icon>
                <div flex class="dashboard-counter-text-column">
                    <p class="md-display-3" countupto="11564" decimals="0"></p>
                    <p class="md-body-2">{{'DASHBOARD.WIDGETS.SALES' | translate}}</p>
                </div>
            </div>
        </widget>
        <widget md-theme="blue" background="primary" content-padding>
            <div flex layout="row" layout-align="start center">
                <md-icon class="dashboard-counter-big-icon" md-font-icon="fa fa-comments"></md-icon>
                <div flex class="dashboard-counter-text-column">
                    <p class="md-display-3" countupto="943" decimals="0"></p>
                    <p class="md-body-2">{{'DASHBOARD.WIDGETS.COMMENTS' | translate}}</p>
                </div>
            </div>
        </widget>
        <widget md-theme="default" background="primary" content-padding>
            <div flex layout="row" layout-align="start center">
                <md-icon class="dashboard-counter-big-icon" md-font-icon="fa fa-cloud"></md-icon>
                <div flex class="dashboard-counter-text-column">
                    <p class="md-display-3" countupto="99.9" decimals="1" options="{suffix: '%'}"></p>
                    <p class="md-body-2">{{'DASHBOARD.WIDGETS.SERVER_UPTIME' | translate}}</p>
                </div>
            </div>
        </widget>
    </div>
    <div layout="column" flex layout-margin>
        <widget chartjs-line-widget title="Growth Income" subtitle="in millions of dollars (USD)" menu="lineWidget" content-padding>
            <div flex>
                <canvas class="chart-line" data="data" labels="labels" legend="true" series="series" options="options"></canvas>
            </div>
        </widget>
    </div>
</div>
