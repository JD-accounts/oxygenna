<div class="widget md-whiteframe-z1" ng-class="{'widget-overlay-title': overlayTitle}" flex>

    <div class="widget-title" ng-if="title || subtitle" layout="row" layout-padding layout-align="space-between center">
        <div flex layout="column">
            <h3 class="md-subhead" ng-if="title">{{title}}</h3>
            <p class="md-body-1" ng-if="subtitle">{{subtitle}}</p>
        </div>
        <md-button ng-if="menu" class="widget-button md-icon-button" ng-click="menuClick($event)">
            <md-icon md-font-icon="{{menu.icon}}"></md-icon>
        </md-button>
    </div>

    <div class="widget-content" flex ng-transclude></div>

    <div class="widget-loading ng-hide" ng-show="loading" layout layout-fill layout-align="center center">
        <div class="widget-loading-inner" ng-show="loading">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>

</div>
