<div class="widget md-whiteframe-z1" ng-class="{'widget-overlay-title': overlayTitle}" flex ng-attr-layout="{{ widgetLayout }}">
    <div class="widget-title" ng-if="title || subtitle" layout="row" layout-padding layout-align="space-between center" ng-attr-flex-order="{{ titleOrder }}">
        <div flex layout="column">
            <h3 class="md-subhead" ng-if="title">{{title}}</h3>
            <p class="md-body-1" ng-if="subtitle">{{subtitle}}</p>
        </div>
        <md-button ng-if="menu" class="widget-button md-icon-button" aria-label="More">
            <md-icon md-font-icon="{{menu.icon}}"></md-icon>
        </md-button>
    </div>
    <div class="widget-content" flex layout layout-align="center center" ng-attr-layout-padding="{{ widgetLayoutPadding }}" ng-transclude ng-attr-flex-order="{{ contentOrder }}"></div>
    <div class="widget-loading" ng-show="loading" layout="column" layout-align="center center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</div>
