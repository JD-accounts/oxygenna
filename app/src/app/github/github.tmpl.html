<div layout="column" layout-align="center center" class="material-background mb-bg-fb-02 overlay-gradient-40 text-light">
    <h1 class="font-weight-100 font-size-8 margin-top-40" translate>GITHUB.JOIN</h1>
    <p flex="60" flex-sm="100" class="md-headline font-weight-300 text-center" translate>GITHUB.INTRO</p>
</div>

<div class="padded-content-page" layout="column" layout-align="center center">
    <p translate>GITHUB.FILL-IN</p>
    <form name="githubForm">
        <md-input-container>
            <label translate>GITHUB.PURCHASE-CODE</label>
            <input name="username" ng-model="wizardController.data.account.username" required>
            <div ng-messages="accountForm.username.$error">
                <div ng-message when="required" translate>FORMS.WIZARD.PLEASE-ENTER</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>Email</label>
            <input type="email" name="email" ng-model="wizardController.data.account.email" required>
            <div ng-messages="accountForm.email.$error">
                <div ng-message when="required">
                    {{'FORMS.WIZARD.PLEASE-ENTER' | translate}}
                </div>
                <div ng-message when="email">
                    {{'FORMS.WIZARD.PLEASE-VALID' | translate}}
                </div>
            </div>
        </md-input-container>
    </form>
</div>
