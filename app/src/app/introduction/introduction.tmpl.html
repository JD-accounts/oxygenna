<div class="intro-header" layout="column" layout-align="center center">
    <img src="assets/images/logo.png" alt="triangular">
    <h1 class="font-weight-900">triangular <span class="md-caption">v1.0</span></h1>
    <h2 class="font-weight-200">a <em>real</em> material design admin template</h2>
</div>

<div layout="row" layout-align="center center" class="padded-content-page">
    <p class="md-display-1 font-weight-200 text-center">Welcome to triangular, a material design admin template built from the ground up using AngularJS & Angular Material</p>
</div>

<div layout="row" class="intro-feature-row" layout-wrap layout-margin ng-repeat="features in featureRows">
    <div layout="column" flex flex-sm="100" layout-align="center center" class="md-whiteframe-z1" ng-repeat="feature in features" palette-background="{{feature.palette}}:{{feature.hue}}">
        <md-icon class="font-size-5 padding-10" md-font-icon="{{feature.icon}}"></md-icon>
        <h3 class="margin-top-0">{{feature.name}}</h3>
    </div>
</div>
