<div class="calendar-page" flex>
    <div flex ui-calendar="vm.calendarOptions" ng-model="vm.eventSources" calendar="triangular-calendar" class="triangular-calendar"></div>
    <md-button ng-click="vm.addEvent($event)" class="md-fab md-accent md-fab-bottom-right" aria-label="{{'CALENDAR.ADD_EVENT' | translate}}">
        <md-icon md-font-icon="icon-add"></md-icon>
    </md-button>
</div>
