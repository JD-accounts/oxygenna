<div class="sales-dashboard" layout="column">
    <tri-widget title="DASHBOARDS.SALES.SALES" subtitle="1/1/11 - 1/2/11" palette-background="teal:500" class="padding-left-40 padding-right-40 padding-top-20 padding-bottom-20">
        <canvas height="300" class="chart-line" chart-data="vm.chartData.data" chart-labels="vm.chartData.labels" chart-series="vm.chartData.series" chart-options="vm.chartData.options" chart-colours="vm.chartData.colors"></canvas>
    </tri-widget>

    <div layout="row" layout-sm="column" layout-margin dragula='"drag-analytics-container"'>
        <tri-widget palette-background="indigo:500" content-layout="column" content-layout-align="space-between center" content-padding>
            <p class="md-display-3 font-weight-100 margin-top-10 margin-bottom-0" countupto="vm.salesData.totalSales" duration="1.5" decimals="0"></p>
            <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-10" translate>DASHBOARDS.SALES.TOTAL-SALES</p>
        </tri-widget>
        <tri-widget palette-background="indigo:500" content-layout="column" content-layout-align="space-between center" content-padding>
            <p class="md-display-3 font-weight-100 margin-top-10 margin-bottom-0" countupto="vm.salesData.totalEarnings" duration="1.5" options="{ prefix: '$' }" decimals="2"></p>
            <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-10" translate>DASHBOARDS.SALES.TOTAL-EARNINGS</p>
        </tri-widget>
        <tri-widget palette-background="indigo:500" content-layout="column" content-layout-align="space-between center" content-padding>
            <p class="md-display-3 font-weight-100 margin-top-10 margin-bottom-0" countupto="971315.53" duration="1.5" options="{ prefix: '$' }" decimals="2"></p>
            <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-10" translate>DASHBOARDS.SALES.ALL-TIME-EARNINGS</p>
        </tri-widget>
    </div>

    <div layout="row" layout-sm="column" layout-margin>
        <tri-widget flex title="DASHBOARDS.SALES.ORDERS">
            <md-data-table-container>
                <table md-data-table class="md-data-table" md-progress="vm.deferred">
                    <thead md-order="vm.query.order" md-trigger="vm.getUsers">
                        <tr>
                            <th name="Date" order-by="date" decend-first></th>
                            <th name="Buyer" order-by="buyer"></th>
                            <th name="Items" order-by="items.length"></th>
                            <th name="Status" order-by="status"></th>
                            <th name="Total" order-by="total"></th>
                            <th name="Details"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="order in vm.salesData.orders | orderBy: vm.query.order | limitTo: vm.query.limit : (vm.query.page -1) * vm.query.limit">
                            <td>{{::order.date | amCalendar}}</td>
                            <td>{{::order.buyer}}</td>
                            <td>{{::order.items.length}}</td>
                            <td>
                                <span class="status" ng-class="'status-' + order.status">
                                    {{::order.status}}
                                </span>
                            </td>
                            <td>{{::order.total | currency}}</td>
                            <td>
                                <md-button class="md-icon-button" aria-label="Open Order">
                                    <md-icon md-font-icon="icon-search" ng-click="openOrder(order, $event)"></md-icon>
                                </md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-data-table-container>
            <md-data-table-pagination md-limit="vm.query.limit" md-page="vm.query.page" md-total="{{vm.salesData.orders.length}}"></md-data-table-pagination>
        </tri-widget>
    </div>
</div>
