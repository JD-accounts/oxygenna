<div class="profile-header" layout="row" layout-align="center center">
    <img src="assets/images/avatars/avatar-5.png" alt="christos-avatar" class="avatar-image small"/>
    <div class="avatar-details">
	    <h3 class="font-weight-600 margin-bottom-0"><a href="">Christos</a> / Profile</h3>
	    <p class="font-weight-300 margin-top-0">Edit your name, avatar etc</p>
	 </div>
</div>

<div layout="row" class="profile" layout-wrap>
  	<div flex="100" flex-gt-md="66">
	    <md-tabs md-dynamic-height md-border-bottom md-no-bar>
	      	<md-tab label="Profile">               
	         	<md-content class="md-padding md-default-theme">
		            <form name="profile">
		                <md-input-container>
		                    <label for="name">{{'PROFILE.NAME.LABEL' | translate}}</label>
		                    <input id="name" label="name" name="name" type="text" ng-model="user.name" required/>
		                    <div ng-messages="profile.name.$error">
		                        <div ng-message when="required">
		                            {{'PROFILE.NAME.PLEASE_ENTER' | translate}}
		                        </div>
		                    </div>
		                </md-input-container>
		                <md-input-container>
		                    <label for="email">{{'PROFILE.EMAIL.LABEL' | translate}}</label>
		                    <input id="email" label="email" name="email" type="email" ng-model="user.email" required/>
		                    <div ng-messages="profile.email.$error">
		                        <div ng-message when="required">
		                            {{'PROFILE.EMAIL.PLEASE_ENTER' | translate}}
		                        </div>
		                        <div ng-message when="email">
		                            {{'PROFILE.EMAIL.PLEASE_VALID' | translate}}
		                        </div>
		                    </div>
		                </md-input-container>

		                <md-input-container>
		                    <label for="location">{{'PROFILE.LOCATION.LABEL' | translate}}</label>
		                    <input id="location" label="location" name="location" type="text" ng-model="user.location"/>
		                </md-input-container>

		                <md-input-container>
		                    <label for="website">{{'PROFILE.WEBSITE.LABEL' | translate}}</label>
		                    <input id="website" label="website" name="website" type="text" ng-model="user.website"/>
		                </md-input-container>

		                <md-input-container>
		                    <label for="twitter">{{'PROFILE.TWITTER.LABEL' | translate}}</label>
		                    <input id="twitter" label="twitter" name="twitter" type="text" ng-model="user.twitter"/>
		                </md-input-container>

		                <md-input-container>
		                    <label for="bio">{{'PROFILE.BIO.LABEL' | translate}}</label>
		                    <textarea id="bio" label="bio" name="bio" ng-model="user.bio"/>
		                </md-input-container>                

		                <div layout="column">
		                    <md-button flex class="md-raised md-primary"  ng-click="updateSettingsClick()" ng-disabled="profile.$invalid">{{'PROFILE.BUTTON' | translate}}</md-button>
		                </div>                
		            </form>
	        	</md-content>        
	      	</md-tab>
	      	<md-tab label="Password">
	        	<md-content class="md-padding md-default-theme">          
		          	<form name="password">              
		                <md-input-container>
		                    <label for="old-password">{{'PROFILE.PASSWORD.CURRENT' | translate}}</label>
		                    <input id="old-password" label="old-password" name="old-password" type="text" ng-model="user.current"/>
		                </md-input-container>

		                <md-input-container>
		                    <label for="password">{{'PROFILE.PASSWORD.LABEL' | translate}}</label>
		                    <input id="password" label="password" name="password" type="password" ng-model="user.password" same-password="password.confirm" ng-minlength="8" required/>
		                    <ng-messages for="password.password.$error" ng-include="'app/authentication/signup/password.messages.html'"></ng-messages>
		                </md-input-container>

		                <md-input-container>
		                    <label for="confirm">{{'PROFILE.PASSWORD_CONFIRM.LABEL' | translate}}</label>
		                    <input id="confirm" label="confirm" name="confirm" type="password" ng-model="user.confirm" same-password="password.password" ng-minlength="8" required/>
		                    <ng-messages for="password.confirm.$error" ng-include="'app/authentication/signup/password.messages.html'"></ng-messages>
		                </md-input-container>

		                <div layout="column">
		                    <md-button flex class="md-raised md-primary"  ng-click="updateSettingsClick()" ng-disabled="profile.$invalid">{{'PROFILE.BUTTON' | translate}}</md-button>
		                </div>                
		            </form>
	        	</md-content>
	      	</md-tab>
	      	<md-tab label="Notifications">
	        	<md-content class="md-padding">          
		         	<md-list>
			            <div ng-repeat="group in settingsGroups">
			                <md-subheader class="md-accent">{{group.name | translate}}</md-subheader>
			                <md-list-item ng-repeat="setting in group.settings" layout="row" layout-align="space-around center">
			                    <md-icon md-font-icon="{{setting.icon}}"></md-icon>
			                    <p>{{setting.title | translate}}</p>
			                    <md-switch class="md-secondary" ng-model="setting.enabled"></md-switch>
			                </md-list-item>
			            </div>	            
		        	</md-list>
	       	 	</md-content>
	      	</md-tab>
	    </md-tabs>
  	</div>
  	<div layout="column" class="padding-top-10 side-column" flex="100" flex-gt-md="33">
	  	<h4>Your Avatar</h4>
	  	<div layout="row">
	  	 	<img src="assets/images/avatars/avatar-5.png" alt="christos-avatar" class="avatar-image big"/>
	  	 	<div layout="column" layout-align="center center">
		      	<md-button class="md-accent md-raised md-hue-1">Change Avatar</md-button>	      	
		      	<md-button class="md-warn md-raised md-hue-2">Delete</md-button>	      		      		      
		    </div>	    
	  	</div>
	  	<md-divider class="margin-bottom-20 margin-top-20"></md-divider>
	  	<h4>Appear online?</h4>
	  	<div layout="row" layout-align="center center">
	      	<md-button class="md-accent md-raised md-hue-1">Yes</md-button>	      	
	      	<md-button class="md-warn md-raised md-hue-2">No</md-button>	      		      		      
		</div>		
  	</div>
</div>
