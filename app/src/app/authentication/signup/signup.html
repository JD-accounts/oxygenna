<h1>{{'SIGNUP.TITLE' | translate}}</h1>
<form name="signup">
    <div class="form-group has-feedback">
        <label for="email">{{'SIGNUP.EMAIL.LABEL' | translate}}</label>
        <input class="form-control input-lg" id="email" label="email" name="email" type="email" ng-model="user.email" placeholder="{{'SIGNUP.EMAIL.LABEL' | translate}}" required/>
        <span class="fa fa-circle form-control-feedback" aria-hidden="true"></span>
        <ng-messages for="signup.email.$error">
            <span id="helpBlock" class="help-block" ng-message when="required">
                {{'SIGNUP.EMAIL.PLEASE_ENTER' | translate}}
            </span>
            <span id="helpBlock" class="help-block" ng-message when="email">
                {{'SIGNUP.EMAIL.PLEASE_VALID' | translate}}
            </span>
        </ng-messages>
    </div>
    <div class="form-group has-feedback">
        <label for="password">{{'SIGNUP.PASSWORD.LABEL' | translate}}</label>
        <input class="form-control input-lg" id="password" label="password" name="password" type="password" ng-model="user.password" same-password="signup.confirm" placeholder="{{'SIGNUP.PASSWORD.LABEL' | translate}}" ng-minlength="8" required/>
        <span class="fa fa-circle form-control-feedback" aria-hidden="true"></span>
        <ng-messages for="signup.password.$error" ng-include="'app/authentication/signup/password.messages.html'"></ng-messages>
    </div>
    <div class="form-group has-feedback">
        <label for="confirm">{{'SIGNUP.PASSWORD_CONFIRM.LABEL' | translate}}</label>
        <input class="form-control input-lg" id="confirm" label="confirm" name="confirm" type="password" ng-model="user.confirm" same-password="signup.password" placeholder="{{'SIGNUP.PASSWORD_CONFIRM.LABEL' | translate}}" ng-minlength="8" required/>
        <span class="fa fa-circle form-control-feedback" aria-hidden="true"></span>
        <ng-messages for="signup.confirm.$error" ng-include="'app/authentication/signup/password.messages.html'"></ng-messages>
    </div>
    <a class="btn btn-lg btn-success" ng-click="signupClick()" ng-disabled="signup.$invalid">{{'SIGNUP.BUTTON' | translate}}</a>
</form>

<div ng-repeat="alert in alerts">
    <div class="alert" ng-class="alert.type">
        <strong>{{alert.title}}</strong> {{alert.body}}
    </div>
</div>
