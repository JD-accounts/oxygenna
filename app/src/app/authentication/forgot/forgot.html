<div layout="row" flex layout-padding layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">

        <md-card>
            <md-toolbar>
                <div layout="column" flex layout-padding layout-align="center center">
                    <div><img src="assets/images/logo.png" alt="{{appName}}"></div>
                    <h1 class="md-headline">
                        {{'HEADER.HEADING' | translate}}
                    </h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <p>{{'FORGOT.ENTER_EMAIL' | translate}}</p>
                <form name="forgot">
                    <md-input-container>
                        <label for="email">{{'FORGOT.EMAIL.LABEL' | translate}}</label>
                        <input id="email" label="email" name="email" type="email" ng-model="user.email" required/>
                        <div ng-messages="login.email.$error">
                            <div ng-message when="required">
                                {{'FORGOT.EMAIL.PLEASE_ENTER' | translate}}
                            </div>
                            <div ng-message when="email">
                                {{'FORGOT.EMAIL.PLEASE_VALID' | translate}}
                            </div>
                        </div>
                    </md-input-container>

                    <md-button block class="md-raised tri-button-lg md-primary tri-fullwidth" ng-click="resetClick()" ng-disabled="lock.$invalid">{{'FORGOT.RESET' | translate}}</md-button>

                    <md-button class="text-center block" href="#/login">{{'FORGOT.LOGIN' | translate}}</md-button>
                </form>
            </md-content>
        </md-card>

    </div>
</div>
