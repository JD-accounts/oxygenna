<div class="login" layout="row" layout-fullheight layout-padding-inner="big" layout-align="end stretch" style="background-image: url(https://ununsplash.imgix.net/reserve/unsplash_5288cc8f3571d_1.JPG?fit=crop&fm=jpg&h=700&q=75&w=1050); background-size: cover;">

    <md-whiteframe class="md-whiteframe-z1" flex flex-gt-md="25" flex-md="100">

        <!-- User Avatar -->
        <img class="gravatar" block center gravatar-src="user.email" gravatar-size="80" circle>

        <!-- Login form -->
        <form name="login">
            <md-input-container>
                <label for="email">{{'LOGIN.EMAIL.LABEL' | translate}}</label>
                <input id="email" label="email" name="email" type="email" ng-model="user.email" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 5000, 'blur': 0} }"  required/>
                <div ng-messages="login.email.$error">
                    <div ng-message when="required">
                        {{'LOGIN.EMAIL.PLEASE_ENTER' | translate}}
                    </div>
                    <div ng-message when="email">
                        {{'LOGIN.EMAIL.PLEASE_VALID' | translate}}
                    </div>
                </div>
            </md-input-container>
            <md-input-container>
                <label for="password">{{'LOGIN.PASSWORD.LABEL' | translate}}</label>
                <input  id="password" label="password" name="password" type="password" ng-model="user.password" required/>
                <div ng-messages for="login.password.$error">
                    <div ng-message when="required">
                        {{'LOGIN.PASSWORD.PLEASE_ENTER' | translate}}
                    </div>
                </div>
            </md-input-container>

            <md-input-container>
                <md-checkbox ng-model="user.rememberMe">
                    {{'LOGIN.REMEMBER' | translate}}
                </md-checkbox>
            </md-input-container>

            <md-button block class="md-raised md-button md-button-lg md-primary md-fullwidth "  ng-click="loginClick()" ng-disabled="login.$invalid">{{'LOGIN.BUTTON' | translate}}</md-button>


            <!-- <div class="login-social">
                <div text-center class="margin-text">{{'LOGIN.ALT.TITLE' | translate}}</div>
                <div layout="row" layout-align="start center">
                    <md-button flex class="md-button md-button-lg "> facebook</md-button>
                    <md-button flex class="md-button md-button-lg "> twitter</md-button>
                </div>
            </div> -->
        </form>

        <div layout="row">
            <a flex href="#/signup" class="margin-text">{{'LOGIN.SIGN_UP.BUTTON' | translate}}</a>

            <a flex text-right href="#/signup" class="margin-text">forgot your password?</a>
        </div>


        <div ng-repeat="alert in alerts">
            <div class="alert" ng-class="alert.type">
                <strong>{{alert.title}}</strong> {{alert.body}}
            </div>
        </div>





        <!-- Language Selector -->
<!--         <ul class="f32">
            <li class="flag gb" ng-click="changeLanguage('en_GB')" class="btn "></li>
            <li class="flag gr" ng-click="changeLanguage('el_GR')" class="btn "></li>
        </ul> -->

    </md-whiteframe>
</div>
