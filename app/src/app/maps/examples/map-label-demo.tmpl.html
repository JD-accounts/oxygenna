<div id="map_label_canvas">
    <ui-gmap-google-map center="labeledMap.center" zoom="labeledMap.zoom">
        <ui-gmap-marker coords="labeledMap.marker.coords" idkey="labeledMap.marker.id" options="labeledMap.marker.options">
        	<ui-gmap-window show="'true'">
                <div>{{labelTitle}}</div>
            </ui-gmap-window>
        </ui-gmap-marker>
    </ui-gmap-google-map>
</div>
