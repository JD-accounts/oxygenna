<h3>Indeterminate (Default)</h3>
<md-progress-linear md-mode="indeterminate"></md-progress-linear>
<h3>Determinate (Warn)</h3>
<md-progress-linear class="md-accent" md-mode="determinate" value="{{determinateValue}}"></md-progress-linear>
<h3>Buffered (Warn)</h3>
<md-progress-linear class="md-warn" md-mode="buffer" value="{{determinateValue}}" md-buffer-value="{{bufferValue}}"></md-progress-linear>
