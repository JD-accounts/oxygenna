<div class="timeline-container overlay-5 padded-content-page">
	<div layout="row" layout-sm="column" ng-repeat="event in events" ng-attr-layout-align="{{$odd? 'end':'start'}}">
		<div layout="row" layout-sm="column" flex="50" flex-sm="100" ng-attr-layout-align="{{$odd? 'end':'start'}} center">
			<div class="timeline-point" ng-attr-flex-order="{{$odd? 1:3}}">
				<img src="{{event.image}}" class="timeline-point-avatar"/>
				<span class="timeline-point-date">{{event.date}}</span>
			</div>
			<md-divider class="margin-0" flex flex-order="2"></md-divider>
		    <widget flex="70" class="margin-0" title="{{event.title}}" subtitle="{{event.date}}" title-position="top" ng-attr-flex-order="{{$odd? 3:1}}">
		        <img src="assets/images/backgrounds/bg-1.jpg" />
		    </widget>		    
		</div>
	</div>
</div>
