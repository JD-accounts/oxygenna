<div layout="row" ng-controller="AdminController" class="container-inner">
    <md-sidenav md-theme="{{sidebarTheme}}" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" >

        <md-toolbar class="logo-toolbar">
            <h1 class="md-toolbar-tools">
                <a class="app-logo" ng-href="/" layout="row" >
                    <img src="assets/images/logo.png" alt="{{appName}}">
                    {{appName}}
                </a>
            </h1>
        </md-toolbar>

        <side-menu md-theme="{{sidebarTheme}}" flex></side-menu>

    </md-sidenav>

    <div layout="column" flex ui-view></div>
</div>
