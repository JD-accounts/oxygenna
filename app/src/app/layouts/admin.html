<div layout="row" ng-controller="AdminController" class="container-inner">

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" >

        <md-toolbar>
            <h1 class="md-toolbar-tools" ng-include="'app/shared/app-logo.html'"></h1>
        </md-toolbar>

        <md-content flex>
            <side-menu></side-menu>
        </md-content>

    </md-sidenav>

    <div layout="column" flex>
        <md-toolbar class="toolbar-main">
            <div class="md-toolbar-tools" ng-click="openMenu()">
                <md-button class="menu-icon" hide-gt-md aria-label="Toggle Menu">
                    <md-icon md-font-icon="icon-menu"></md-icon>
                </md-button>
                <div hide-gt-md ng-include="'app/shared/app-logo.html'"></div>
            </div>
        </md-toolbar>

        <md-content ui-view md-scroll-y layout flex></md-content>
    </div>
</div>
