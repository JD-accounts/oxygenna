<div class="calendar-page padding-80 overflow-auto" ng-style="{ 'background-image': 'url(' + backgroundImage + ')' }" flex>
    <div flex ui-calendar="calendarOptions" ng-model="eventSources" calendar="triangular-calendar"></div>
    <md-button ng-click="addEvent($event)" class="md-fab md-accent md-fab-bottom-right" aria-label="{{'CALENDAR.ADD_EVENT' | translate}}">
        <md-icon md-font-icon="icon-add"></md-icon>
    </md-button>
</div>
