<md-dialog class="event-dialog" flex="60" flex-sm="100">
    <md-toolbar class="toolbar-default" ng-style="{ 'background-color': selectedColor.backgroundColor, color: selectedColor.textColor }">
        <div class="md-toolbar-tools">
            <h2>
                <span>{{dialogData.title | translate}}</span>
                <span ng-show="event.title"> - {{event.title}}</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()" aria-label="cancel">
                <md-icon md-font-icon="icon-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-divider></md-divider>

    <md-dialog-content class="sticky-container">
        <div>
            <form class="event-dialog-form" name="eventForm">
                <md-input-container>
                    <label>{{'CALENDAR.EVENT.TITLE' | translate}}</label>
                    <input ng-model="event.title" required>
                </md-input-container>
                <md-list>
                    <md-list-item>
                        <p>{{'CALENDAR.EVENT.ALL-DAY' | translate}}</p>
                        <md-switch class="md-secondary" ng-model="event.allDay"></md-switch>
                    </md-list-item>
                </md-list>
                <md-input-container>
                    <label>{{'CALENDAR.EVENT.START' | translate}}</label>
                    <input type="datetime-local" ng-model="event.start" required>
                </md-input-container>
                <md-input-container ng-hide="event.allDay">
                    <label>{{'CALENDAR.EVENT.END' | translate}}</label>
                    <input type="datetime-local" ng-model="event.end">
                </md-input-container>
                <md-input-container>
                    <label>{{'CALENDAR.EVENT.LOCATION' | translate}}</label>
                    <input type="text" ng-model="event.location">
                </md-input-container>
                <md-input-container>
                    <label>{{'CALENDAR.EVENT.DESCRIPTION' | translate}}</label>
                    <textarea ng-model="event.description"></textarea>
                </md-input-container>
                <md-input-container>
                    <div layout="row" layout-align="space-between center">
                        <p flex>{{'CALENDAR.EVENT.COLOR' | translate}}</p>
                        <md-select placeholder="{{'CALENDAR.EVENT.COLOR-PICK' | translate}}" ng-model="selectedColor" ng-change="colorChanged()">
                            <md-option ng-value="color" ng-repeat="color in colors">{{color.name}}</md-option>
                        </md-select>
                    </div>
                </md-input-container>
            </form>
        </div>
    </md-dialog-content>

    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()" aria-label="{{'CALENDAR.CANCEL' | translate}}">
            {{'CALENDAR.CANCEL' | translate}}
        </md-button>
        <md-button ng-click="ok()" class="md-primary" ng-disabled="eventForm.$invalid" aria-label="{{dialogData.confirmButtonText | translate}}">
            {{dialogData.confirmButtonText | translate}}
        </md-button>
    </div>
</md-dialog>
