<md-content id="email-view" class="email md-padding" flex layout="column">
    <md-card flex>
        <div class="email-header" layout="row" layout-sm="column" layout-align="space-between center">
            <div class="email-header-title">
                <span flex>{{'EMAIL.FROM' | translate}}: {{email.from}}</span>
                <h4>{{email.subject}}</h4>
            </div>

            <div class="email-header-actions" layout="row" layout-align="space-between center">
                <md-button ng-click="reply($event)">
                    <md-icon md-font-icon="icon-reply" aria-label="{{'EMAIL.REPLY' | translate}}"></md-icon>
                    <md-tooltip> {{'EMAIL.REPLY' | translate}} </md-tooltip>
                </md-button>
                <md-button>
                    <md-icon md-font-icon="icon-reply-all" aria-label="{{'EMAIL.REPLY_ALL' | translate}}"></md-icon>
                    <md-tooltip> {{'EMAIL.REPLY_ALL' | translate}} </md-tooltip>
                </md-button>
                <md-button>
                    <md-icon md-font-icon="icon-forward" aria-label="{{'EMAIL.FORWARD' | translate}}"></md-icon>
                    <md-tooltip> {{'EMAIL.FORWARD' | translate}} </md-tooltip>
                </md-button>
                <md-button ng-click="openlist()">
                    <md-icon md-font-icon="icon-close" aria-label="{{'EMAIL.CLOSE' | translate}}"></md-icon>
                    <md-tooltip> {{'EMAIL.CLOSE' | translate}} </md-tooltip>
                </md-button>
            </div>
        </div>

        <md-divider></md-divider>

        <md-card-content>
            <p ng-repeat="paragraph in email.content">{{paragraph}}</p>
        </md-card-content>

    </md-card>
</md-content>
