<md-content class="email-single md-padding" layout="column">
    <md-card flex>
        <md-toolbar class="toolbar-default" md-theme="white">
            <div flex layout="row" layout-align="space-between start">
                <div layout="column" layout-align="space-between start">
                    <h3 class="md-title" flex>{{email.from.name}}</h3>
                    <span class="md-subhead">
                        {{'EMAIL.TO' | translate}}
                        <span ng-repeat="to in email.to">
                            {{to.name}}<span ng-if="!$last">,</span>
                        </span>
                    </span>
                    <span class="md-body-2">{{email.subject}}</span>
                </div>
                <div layout="row" layout-align="space-between center">
                    <span class="md-caption" am-time-ago="email.date"></span>
                    <md-button class="md-icon-button" ng-click="reply($event)">
                        <md-icon md-font-icon="icon-more-vert"></md-icon>
                    </md-button>
                </div>
            </div>
        </md-toolbar>
