<md-content class="email-single md-padding">
    <md-card flex>
        <md-toolbar class="toolbar-default" md-theme="{{triSkin.elements.toolbar}}">
            <div layout="row" layout-align="space-between start">
                <div class="email-single-title" flex>
                    <h3 class="md-title" flex>{{email.from.name}}</h3>
                    <span class="md-subhead">
                        {{'EMAIL.TO' | translate}}
                        <span ng-repeat="to in email.to">
                            {{to.name}}<span ng-if="!$last">,</span>
                        </span>
                    </span>
                    <span class="md-body-2">{{email.subject}}</span>
                </div>
                <div layout="row" layout-align="space-between center">
                    <span class="md-caption" am-time-ago="email.date"></span>
                    <md-dropmenu>
                        <md-drop-label>
                            <md-button ng-click="menuClick($event)" class="md-icon-button">
                                <md-icon md-font-icon="icon-more-vert"></md-icon>
                            </md-button>
                        </md-drop-label>
                        <md-drop-option ng-click="emailAction('EMAIL.REPLY')">{{'EMAIL.REPLY' | translate}}</md-drop-option>
                        <md-drop-option ng-click="emailAction('EMAIL.REPLY_ALL')">{{'EMAIL.REPLY_ALL' | translate}}</md-drop-option>
                        <md-drop-option ng-click="emailAction('EMAIL.FORWARD')">{{'EMAIL.FORWARD' | translate}}</md-drop-option>
                        <md-drop-option ng-click="delete(email)">{{'EMAIL.DELETE' | translate}}</md-drop-option>
                        <md-divider></md-divider>
                        <md-drop-option ng-click="openlist()">{{'EMAIL.CLOSE' | translate}}</md-drop-option>
                    </md-dropmenu>
                </div>
            </div>
        </md-toolbar>

        <md-divider></md-divider>

        <md-card-content>
            <p ng-repeat="paragraph in email.content">{{paragraph}}</p>
        </md-card-content>

    </md-card>
</md-content>
